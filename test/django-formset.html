<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Formset Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/django-formset.js"></script>
  <script src="django-formset_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
  <style>
#qunit-fixture .empty-form {
    display: none;
}
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
      <ul id="no-total-forms">
      </ul>
      <ul id="no-template">
          <input id="id_no-template-TOTAL_FORMS" name="no-template-TOTAL_FORMS" type="hidden" value="3"/>
      </ul>
      <ul id="simple-list">
          <input id="id_simple-list-TOTAL_FORMS" name="simple-list-TOTAL_FORMS" type="hidden" value="3"/>
          <li class="empty-form">template</li>
          <li>lame test markup</li>
          <li>normal test markup</li>
          <li>awesome test markup</li>
      </ul>
      <table id="simple-table">
        <caption>Table caption</caption>
        <input id="id_simple-table-TOTAL_FORMS" name="simple-table-TOTAL_FORMS" type="hidden" value="0"/>
        <tr class="empty-form">
          <td>
            template
          </td>
        </tr>
      </table>
      <div id="div-with-form">
        <input id="id_object_set-TOTAL_FORMS" name="object_set-TOTAL_FORMS" type="hidden" value="0"/>
        <div class="empty-form">
          <input name="object_set-__prefix__-text" type="text"/>
          <select name="object_set-__prefix__-select">
            <option value="foo">foo</option>
          </select>
          <textarea name="object_set-__prefix__-textarea"></textarea>
          <label for="id_object_set-__prefix__-check">Check: </label>
          <input id="id_object_set-__prefix__-check" name="object_set-__prefix__-check" type="checkbox"/>
        </div>
        <input id="id_object_set-INITIAL_FORMS" name="object_set-INITIAL_FORMS" type="hidden" value="0"/>
        <input id="id_object_set-MAX_NUM_FORMS" name="object_set-MAX_NUM_FORMS" type="hidden" value="1000"/>
      </div>
  </div>
</body>
</html>
