<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Formset Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/django-formset.js"></script>
  <script src="django-formset_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
  <style>
#qunit-fixture .empty-form {
    display: none;
}
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">

      <ul id="no-template">
          <input id="id_no-template-TOTAL_FORMS" name="no-template-TOTAL_FORMS" type="hidden" value="1"/>
          <input id="id_no-template-INITIAL_FORMS" name="no-template-INITIAL_FORMS" type="hidden" value="1"/>
          <li><input name='no-template-0-text' type='text' value='lame test markup'/></li>
      </ul>

      <ul id="no-total-forms">
        <li class="empty-form"><input name='no-total-forms-__prefix__-text' type='text' value='template'/></li>
        <li><input name='no-total-forms-0-text' type='text' value='lame test markup'/></li>
      </ul>

      <ul id="simple-list">
          <input id="id_simple-list-TOTAL_FORMS" name="simple-list-TOTAL_FORMS" type="hidden" value="3"/>
          <input id="id_simple-list-INITIAL_FORMS" name="simple-list-INITIAL_FORMS" type="hidden" value="3"/>
          <li class="empty-form">template<input name='simple-list-__prefix__-text' type='text' value='template'/></li>
          <li>lame test markup<input name='simple-list-0-text' type='text' value='lame test markup'/></li>
          <li>normal test markup<input name='simple-list-0-text' type='text' value='normal test markup'/></li>
          <li>awesome test markup<input name='simple-list-0-text' type='text' value='awesome test markup'/></li>
      </ul>

      <table id="simple-table">
        <caption>Table caption</caption>
        <input id="id_simple-table-TOTAL_FORMS" name="simple-table-TOTAL_FORMS" type="hidden" value="0"/>
        <input id="id_simple-table-INITIAL_FORMS" name="simple-table-INITIAL_FORMS" type="hidden" value="0"/>
        <tr class="empty-form">
          <td>
            <input name='simple-table-__prefix__-text' type='text' value='template'/>
          </td>
        </tr>
      </table>

      <div id="div-with-form">
        <input id="id_div-with-form-TOTAL_FORMS" name="div-with-form-TOTAL_FORMS" type="hidden" value="0"/>
        <div class="empty-form">
          <input name="div-with-form-__prefix__-text" type="text"/>
          <select name="div-with-form-__prefix__-select">
            <option value="foo">foo</option>
          </select>
          <textarea name="div-with-form-__prefix__-textarea"></textarea>
          <label for="id_div-with-form-__prefix__-checkbox">Check: </label>
          <input id="id_div-with-form-__prefix__-checkbox" name="div-with-form-__prefix__-checkbox" type="checkbox"/>
          <label for="id_div-with-form-0-DELETE">Delete:</label>
          <input id="id_div-with-form-0-DELETE" name="div-with-form-0-DELETE" type="checkbox">
        </div>
        <input id="id_div-with-form-INITIAL_FORMS" name="div-with-form-INITIAL_FORMS" type="hidden" value="0"/>
        <input id="id_div-with-form-MAX_NUM_FORMS" name="div-with-form-MAX_NUM_FORMS" type="hidden" value="1000"/>
      </div>

      <div id="div-with-form-one-initial">
        <input id="id_div-with-form-one-initial-TOTAL_FORMS" name="div-with-form-one-initial-TOTAL_FORMS" type="hidden" value="1"/>
        <div class="empty-form">
          <input name="div-with-form-one-initial-__prefix__-text" type="text"/>
          <select name="div-with-form-one-initial-__prefix__-select">
            <option value="foo">foo</option>
          </select>
          <textarea name="div-with-form-one-initial-__prefix__-textarea"></textarea>
          <label for="id_div-with-form-one-initial-__prefix__-checkbox">Check: </label>
          <input id="id_div-with-form-one-initial-__prefix__-checkbox" name="div-with-form-one-initial-__prefix__-checkbox" type="checkbox"/>
          <label for="id_div-with-form-one-initial-__prefix__-DELETE">Delete:</label>
          <input id="id_div-with-form-one-initial-__prefix__-DELETE" name="div-with-form-one-initial-__prefix__-DELETE" type="checkbox">
        </div>
        <div>
          <input name="div-with-form-one-initial-0-text" type="text"/>
          <select name="div-with-form-one-initial-0-select">
            <option value="foo">foo</option>
          </select>
          <textarea name="div-with-form-one-initial-0-textarea"></textarea>
          <label for="id_div-with-form-one-initial-0-checkbox">Check: </label>
          <input id="id_div-with-form-one-initial-0-checkbox" name="div-with-form-one-initial-0-checkbox" type="checkbox"/>
          <label for="id_div-with-form-one-initial-0-DELETE">Delete:</label>
          <input id="id_div-with-form-one-initial-0-DELETE" name="div-with-form-one-initial-0-DELETE" type="checkbox">
        </div>
        <input id="id_div-with-form-one-initial-INITIAL_FORMS" name="div-with-form-one-initial-INITIAL_FORMS" type="hidden" value="1"/>
        <input id="id_div-with-form-one-initial-MAX_NUM_FORMS" name="div-with-form-one-initial-MAX_NUM_FORMS" type="hidden" value="1000"/>
      </div>

      <div id="div-with-nested-formsets">

        <input id="id_div-with-nested-formsets-TOTAL_FORMS" name="div-with-nested-formsets-TOTAL_FORMS" type="hidden" value="1"/>
        <input id="id_div-with-nested-formsets-INITIAL_FORMS" name="div-with-nested-formsets-INITIAL_FORMS" type="hidden" value="1"/>
        <input id="id_div-with-nested-formsets-MAX_NUM_FORMS" name="div-with-nested-formsets-MAX_NUM_FORMS" type="hidden" value="1000"/>

        <div class="empty-form">
          <input name="div-with-nested-formsets-__prefix__-outer" type="text"/>

          <input id="id_div-with-nested-formsets-__prefix__-variant_set-TOTAL_FORMS" name="div-with-nested-formsets-__prefix__-variant_set-TOTAL_FORMS" type="hidden" value="0"/>
          <input id="id_div-with-nested-formsets-__prefix__-variant_set-INITIAL_FORMS" name="div-with-nested-formsets-__prefix__-variant_set-INITIAL_FORMS" type="hidden" value="0"/>
          <input id="id_div-with-nested-formsets-__prefix__-variant_set-MAX_NUM_FORMS" name="div-with-nested-formsets-__prefix__-variant_set-MAX_NUM_FORMS" type="hidden" value="1000"/>

          <div class="empty-form">
            <input name="div-with-nested-formsets-__prefix__-variant_set-__prefix__-inner" type="text"/>
            <label for="id_div-with-nested-formsets-__prefix__-variant-set-__prefix__-DELETE">Delete:</label>
            <input id="id_div-with-nested-formsets-__prefix__-variant-set-__prefix__-DELETE" name="div-with-nested-formsets-__prefix__-variant-set-__prefix__-DELETE" type="checkbox">
          </div>
        </div>

        <div>
          <input name="div-with-nested-formsets-0-outer" type="text"/>
          <label for="id_div-with-nested-formsets-0-DELETE">Delete:</label>
          <input id="id_div-with-nested-formsets-0-DELETE" name="div-with-nested-formsets-0-DELETE" type="checkbox">

          <input id="id_div-with-nested-formsets-0-variant_set-TOTAL_FORMS" name="div-with-nested-formsets-0-variant_set-TOTAL_FORMS" type="hidden" value="1"/>
          <input id="id_div-with-nested-formsets-0-variant_set-INITIAL_FORMS" name="div-with-nested-formsets-0-variant_set-INITIAL_FORMS" type="hidden" value="1"/>
          <input id="id_div-with-nested-formsets-0-variant_set-MAX_NUM_FORMS" name="div-with-nested-formsets-0-variant_set-MAX_NUM_FORMS" type="hidden" value="1000"/>

          <div class="empty-form">
            <input name="div-with-nested-formsets-0-variant_set-__prefix__-inner" type="text"/>
            <label for="id_div-with-nested-formsets-0-variant-set-__prefix__-DELETE">Delete:</label>
            <input id="id_div-with-nested-formsets-0-variant-set-__prefix__-DELETE" name="div-with-nested-formsets-0-variant-set-__prefix__-DELETE" type="checkbox">
          </div>
          <div>
            <input name="div-with-nested-formsets-0-variant_set-0-inner" type="text"/>
            <label for="id_div-with-nested-formsets-0-variant-set-0-DELETE">Delete:</label>
            <input id="id_div-with-nested-formsets-0-variant-set-0-DELETE" name="div-with-nested-formsets-0-variant-set-0-DELETE" type="checkbox">
          </div>
        </div>

      </div>
  </div>
</body>
</html>
